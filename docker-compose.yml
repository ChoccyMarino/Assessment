version: '3.8'

services:

  # Postgres database
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: devpassword123
      POSTGRES_DB: BlogDB
    ports:
      - "5433:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  # Redis cache
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"

  # Assessment API
  api:
    build: .
    ports:
      - "5200:8080"
    environment:
      - ConnectionStrings__DefaultConnection=Host=db;Port=5432;Database=BlogDB;Username=postgres;Password=devpassword123
      - Redis__ConnectionString=redis
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_started

volumes:
  postgres_data: